<!DOCTYPE html>
<html lang="cs">
<head>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    padding: 20px;
}

.kalkulacka {
    max-width: 420px;
    margin: 0 auto;
    background: #ffffff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 15px;
    font-weight: bold;
}

input[type="number"] {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    font-size: 16px;
}

input[type="checkbox"] {
    margin-right: 8px;
}

button {
    width: 100%;
    padding: 12px;
    background: #1f7ae0;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #155fb0;
}

#vysledek {
    margin-top: 20px;
    background: #f7fbff;
    padding: 15px;
    border-radius: 6px;
    font-size: 15px;
    line-height: 1.5;
}
</style>

    <meta charset="UTF-8">
    <title>Kalkulačka betonového plotu</title>
</head>

<body>

<div class="kalkulacka">

<h1>Kalkulačka betonového plotu</h1>

<label>
    Délka plotu (m):
    <input type="number" id="delka">
</label>

<label>
    Výška plotu (m):
    <input type="number" id="vyska">
</label>

<label>
    <input type="checkbox" id="roh">
    Plot má roh (rohový sloupek)
</label>

<button onclick="vypocitejCenu()">Vypočítat cenu</button>

<p id="vysledek"></p>

</div>

<br><br>

<script>
async function vypocitejCenu() {
    const delka = Number(document.getElementById("delka").value);
    const vyska = Number(document.getElementById("vyska").value);

    const sirkaPole = 2;
    const pocetPoli = Math.ceil(delka / sirkaPole);
    const pocetSloupku = pocetPoli + 1;

    let desekNaPole = 0;
    if (vyska === 1) desekNaPole = 2;
    if (vyska === 1.5) desekNaPole = 3;
    if (vyska === 2) desekNaPole = 4;

    const pocetDesek = pocetPoli * desekNaPole;

    const response = await fetch("ceny.json");
    const ceny = await response.json();

    const cenaPaneluCelkem = pocetDesek * ceny.panel_standard;
    const cenaSloupkuPrubeznych = (pocetSloupku - 1) * ceny.sloupek_prubezny;
    const cenaSloupkuKoncovych = 2 * ceny.sloupek_koncovy;

    const maRoh = document.getElementById("roh").checked;
    const pocetRohovychSloupku = maRoh ? 1 : 0;
    const cenaRohovychSloupku = pocetRohovychSloupku * ceny.sloupek_rohovy;

    const celkovaCena =
        cenaPaneluCelkem +
        cenaSloupkuPrubeznych +
        cenaSloupkuKoncovych +
        cenaRohovychSloupku;

    document.getElementById("vysledek").innerHTML =
        `<strong>Materiál:</strong><br>
        Počet polí: ${pocetPoli}<br>
        Počet sloupků: ${pocetSloupku}<br>
        Počet desek: ${pocetDesek}<br><br>

        <strong>Cena:</strong><br>
        Panely: ${cenaPaneluCelkem.toLocaleString()} Kč<br>
        Sloupky průběžné: ${cenaSloupkuPrubeznych.toLocaleString()} Kč<br>
        Sloupky koncové: ${cenaSloupkuKoncovych.toLocaleString()} Kč<br>
        Sloupky rohové: ${cenaRohovychSloupku.toLocaleString()} Kč<br>
        <strong>Celkem: ${celkovaCena.toLocaleString()} Kč</strong>`;
}
</script>

</body>
</html>
