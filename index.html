function spocitejSloupky(strany, vlastnostiBarvy) {
  let koncove = 0;
  let rohove = 0;

  strany.forEach((strana, index) => {

    // 1Ô∏è‚É£ prvn√≠ strana ‚Äì v≈ædy samostatn√°
    if (index === 0) {
      koncove += 2;
      return;
    }

    // 2Ô∏è‚É£ nenavazuje ‚Üí samostatn√° strana
    if (strana.nenavazuje) {
      koncove += 2;
      return;
    }

    // 3Ô∏è‚É£ navazuje ‚Üí vznik√° roh
    if (vlastnostiBarvy.roh) {
      rohove += 1;
    } else {
      // roh nen√≠ povolen ‚Üí 2√ó koncov√Ω
      koncove += 2;
    }
  });

  return {
    koncove,
    rohove
  };
}

function spocitejPrubezneSloupky(strany) {
  let prubezne = 0;

  strany.forEach(s => {
    const pole = Math.ceil(s.delka / 2);
    if (pole > 1) {
      prubezne += pole - 1;
    }
  });

  return prubezne;
}

function spocitejPoli(strany) {
  let pole = 0;

  strany.forEach(s => {
    pole += Math.ceil(s.delka / 2);
  });

  return pole;
}

// P≈ôevod materi√°lu na k√≥dy (z√°sadn√≠) - Z materi√°lu udƒõl√° objedn√°vku.
function sestavObjednavku(material, barva, dekor, vyska, zakonceni) {
  const objednavka = [];

  // pln√© desky
  if (material.plna > 0) {
    const kod = katalog.deska.plna?.[barva]?.[dekor];
    if (!kod) throw "Neexistuje pln√° deska pro tuto kombinaci";
    objednavka.push({ kod, kusy: material.plna });
  }

  // sokly
  if (material.sokl > 0) {
    let dekorSoklu = dekor;

    if (zakonceni === "mrizka" && vyska !== 175) {
      dekorSoklu = "jednostranna";
    }

    const kod = katalog.deska.sokl?.[barva]?.[dekorSoklu];
    if (!kod) throw "Neexistuje sokl pro tuto kombinaci";
    objednavka.push({ kod, kusy: material.sokl });
  }

  // m≈ô√≠≈æky
  if (material.mrizka > 0) {
    const kod = katalog.deska.mrizka?.[barva]?.jednostranna;
    if (!kod) throw "Neexistuje m≈ô√≠≈æka pro tuto kombinaci";
    objednavka.push({ kod, kusy: material.mrizka });
  }

  // oblouky
  if (material.oblouk > 0) {
    const kod = katalog.deska.oblouk?.[barva]?.[dekor];
    if (!kod) throw "Neexistuje oblouk pro tuto kombinaci";
    objednavka.push({ kod, kusy: material.oblouk });
  }

  return objednavka;
}

// üîπ F-5: v√Ωpoƒçet ceny z objedn√°vky
function spocitejCenuObjednavky(objednavka, ceny) {
  let soucet = 0;

  objednavka.forEach(polozka => {
    const cenaZaKus = ceny[polozka.kod];

    if (!cenaZaKus) {
      throw `Chyb√≠ cena pro k√≥d ${polozka.kod}`;
    }

    soucet += cenaZaKus * polozka.kusy;
  });

  return soucet;
}

  const polozky = objednavka

function doKosiku() {
  if (!window.objednavkaTest || window.objednavkaTest.length === 0) {
    alert("Nejprve spoƒç√≠tejte cenu.");
    return;
  }

  const postData = pripravShoptetPostData(window.objednavkaTest);

  // vytvo≈ô√≠me skryt√Ω formul√°≈ô
  const form = document.createElement("form");
  form.method = "POST";
  form.action = "https://www.levne-pletivo.cz/action/Cart/add";


  // p≈ôid√°me polo≈æky
  for (const key in postData) {
    const input = document.createElement("input");
    input.type = "hidden";
    input.name = key;
    input.value = postData[key];
    form.appendChild(input);
  }

  document.body.appendChild(form);
  form.submit();
}


// üîπ F-8.3: p≈ô√≠prava POST dat pro Shoptet ko≈°√≠k
function pripravShoptetPostData(objednavka) {
  const data = {};

  objednavka.forEach(polozka => {
    data[`products[${polozka.kod}]`] = polozka.kusy;
  });

  return data;
}
