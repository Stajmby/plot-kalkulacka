<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Kalkulačka betonového plotu</title>

    <style>

#volby-navic {
    margin-top: 15px;
}


    :root {
        --primarni: #2e5e3a;
        --sekundarni: #eef3ef;
        --text: #1f1f1f;
    }

    body {
        font-family: Arial, sans-serif;
        background: var(--sekundarni);
        padding: 20px;
        color: var(--text);
    }

    .kalkulacka {
        max-width: 420px;
        margin: 0 auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: var(--primarni);
    }

    label {
        display: block;
        margin-bottom: 15px;
        font-weight: bold;
    }

    input[type="number"],
    input[type="text"],
    input[type="email"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        font-size: 16px;
    }

    input[type="checkbox"] {
        margin-right: 8px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: var(--primarni);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #244d31;
    }

    #vysledek {
        margin-top: 20px;
        background: var(--sekundarni);
        padding: 15px;
        border-radius: 6px;
        font-size: 15px;
        line-height: 1.5;
    }

	.logo {
    display: block;
    margin: 0 auto 15px auto;
    max-width: 180px;
}
.barvy {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
}

.barva {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    gap: 6px;
}

/* schováme radio */
.barva input {
    display: none;
}

/* samotné kolečko */
.kolecko {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: 3px solid #2e5e3a;
    box-sizing: border-box;
}

/* barvy */
.kolecko.seda {
    background: #B0B0B0;
}

.kolecko.piskovec {
    background: #F5D633;
}

.kolecko.hneda {
    background: #5E3D14;
}

.kolecko.grafit {
    background: #5a5a5a;
    border: 3px solid #bbb;
}

/* aktivní stav */
.barva input:checked + .kolecko {
    outline: 4px solid #2e5e3a;
    outline-offset: 3px;
}

.popis {
    font-size: 14px;
}


    </style>
</head>

<body>

<form class="kalkulacka"
      action="https://formspree.io/f/mykkkenv"
      method="POST">
<img src="Martin Steinbauer.png" alt="Foto nenalezeno" class="logo">
	<img src="logo-ploty-martas.png" alt="Ploty Dobrý" class="logo">

    <h1>Kalkulačka betonového plotu</h1>

    <label>
        Délka plotu (m):
        <input type="number" id="delka" required>
    </label>

<label>
    Výška plotu:
    <select id="vyska" onchange="aktualizujBarvy()">
        <option value="">Vyberte výšku</option>
        <option value="100">100 cm</option>
        <option value="150">150 cm</option>
        <option value="175">175 cm</option>
        <option value="200">200 cm</option>
        <option value="250">250 cm</option>
    </select>
</label>


<div class="sekce">
    <p><strong>Barva:</strong></p>

    <div class="barvy">


<label class="barva">
    <input type="radio" name="barva" value="seda" onchange="aktualizujVolbyPodleBarvy()">
    <span class="kolecko seda"></span>
    <span>Šedá</span>
</label>


      <label class="barva">
    <input type="radio" name="barva" value="piskovec" onchange="aktualizujVolbyPodleBarvy()">
    <span class="kolecko piskovec"></span>
    <span>Pískovcová</span>
</label>


<label class="barva">
    <input type="radio" name="barva" value="hneda" onchange="aktualizujVolbyPodleBarvy()">
    <span class="kolecko hneda"></span>
    <span>Hnědá</span>
</label>


<label class="barva">
    <input type="radio" name="barva" value="grafit" onchange="aktualizujVolbyPodleBarvy()">
    <span class="kolecko grafit"></span>
    <span>Grafit</span>
</label>

    </div>
</div>

<div id="volby-navic">

    <label>
        <input type="checkbox" id="sokl">
        Soklová deska (25 cm)
    </label>

    <label>
        <input type="checkbox" id="mrizka">
        Mřížka nahoře (25 cm)
    </label>

    <label>
        <input type="checkbox" id="oblouk">
        Oblouk
    </label>

</div>


<p id="info-vyska" style="font-size:14px; color:#555;"></p>

<div id="chyba-vyska" style="color:red; font-size:14px;"></div>



    <label>
        <input type="checkbox" id="roh">
        Plot má roh
    </label>

    <button type="button" onclick="vypocitejCenu()">
        Vypočítat cenu
    </button>

    <p id="vysledek"></p>

    <!-- skrytý výpočet pro Formspree -->
    <input type="hidden" name="vypocet" id="vypocet-hidden">

    <label>
        Jméno:
        <input type="text" name="jmeno" required>
    </label>

    <label>
        E-mail:
        <input type="email" name="email" required>
    </label>

    <button type="submit">
        Odeslat poptávku
    </button>

</form>

<script>
async function vypocitejCenu() {
    
const delka = Number(document.getElementById("delka").value);
    const vyska = Number(document.getElementById("vyska").value);

if (!delka || delka <= 0) {
        alert("Zadejte platnou délku plotu v metrech.");
        return;
    }

    // kontrola výšky
    const povoleneVysky = [100, 150, 200, 250];
    if (!povoleneVysky.includes(vyska)) {
        alert("Výška plotu může být pouze 100, 150, 200 nebo 250cm.");
        return;
    }




    const sirkaPole = 2;
    const pocetPoli = Math.ceil(delka / sirkaPole);
    const pocetSloupku = pocetPoli + 1;

    let desekNaPole = 0;
    if (vyska === 100) desekNaPole = 2;
    if (vyska === 150) desekNaPole = 3;
    if (vyska === 200) desekNaPole = 4;
    if (vyska === 250) desekNaPole = 5;

    const pocetDesek = pocetPoli * desekNaPole;

    const response = await fetch("ceny.json");
    const ceny = await response.json();

    const cenaPaneluCelkem = pocetDesek * ceny.panel_standard;
    const cenaSloupkuPrubeznych = (pocetSloupku - 1) * ceny.sloupek_prubezny;
    const cenaSloupkuKoncovych = 2 * ceny.sloupek_koncovy;

    const pocetRohovychSloupku =
        document.getElementById("roh").checked ? 1 : 0;

    const cenaRohovychSloupku =
        pocetRohovychSloupku * ceny.sloupek_rohovy;

    const celkovaCena =
        cenaPaneluCelkem +
        cenaSloupkuPrubeznych +
        cenaSloupkuKoncovych +
        cenaRohovychSloupku;

    const vystup =
        `<strong>Materiál:</strong><br>
        Počet polí: ${pocetPoli}<br>
        Počet sloupků: ${pocetSloupku}<br>
        Počet desek: ${pocetDesek}<br><br>

        <strong>Cena:</strong><br>
        Panely: ${cenaPaneluCelkem.toLocaleString()} Kč<br>
        Sloupky průběžné: ${cenaSloupkuPrubeznych.toLocaleString()} Kč<br>
        Sloupky koncové: ${cenaSloupkuKoncovych.toLocaleString()} Kč<br>
        Sloupky rohové: ${cenaRohovychSloupku.toLocaleString()} Kč<br>
        <strong>Celkem: ${celkovaCena.toLocaleString()} Kč</strong>`;

    document.getElementById("vysledek").innerHTML = vystup;
    document.getElementById("vypocet-hidden").value =
        vystup.replace(/<br>/g, "\n").replace(/<[^>]*>/g, "");
}

function kontrolaVysky() {
    console.log("kontrolaVysky se spustila");

    const vyska = Number(document.getElementById("vyska").value);
    const chyba = document.getElementById("chyba-vyska");
    const povoleneVysky = [100, 150, 200, 250];

    if (!povoleneVysky.includes(vyska)) {
        chyba.textContent = "Výška plotu může být pouze 100, 150, 200 nebo 250cm.";
    } else {
        chyba.textContent = "";
    }
}

const systemyPlotu = {
  100: {
    barvy: ["seda"],
    info: "Ve výšce 100 cm je dostupná pouze barva šedá."
  },

  150: {
    barvy: ["seda", "grafit", "piskovec"],
    info: "Ve výšce 150 cm jsou dostupné barvy šedá, grafit a pískovec."
  },

  175: {
    barvy: ["seda"],
    info: "Výška 175 cm je dostupná pouze v barvě šedá."
  },

  200: {
    barvy: ["seda", "hneda", "grafit", "piskovec"],
    info: "Výška 200 cm je dostupná ve všech nabízených barvách."
  },

  250: {
    barvy: ["seda", "piskovec"],
    info: "Ve výšce 250 cm jsou dostupné pouze barvy šedá a pískovec."
  }
};



const vlastnostiBarev = {
  seda: {
    sokl: true,
    mrizka: true,
    oblouk: true,
    roh: true,
    typyDesek: ["jednostranna", "oboustranna"]
  },

  hneda: {
    sokl: false,
    mrizka: false,
    oblouk: false,
    roh: false,
    typyDesek: ["jediny"]
  },

  grafit: {
    sokl: false,
    mrizka: false,
    oblouk: false,
    roh: false,
    typyDesek: ["jediny"]
  },

  piskovec: {
    sokl: true,
    mrizka: true,
    oblouk: true,
    roh: true,
    typyDesek: ["jednostranna", "oboustranna"]
  }
};

function aktualizujBarvy() {
    const vyska = document.getElementById("vyska").value;
    const info = document.getElementById("info-vyska");
    const barvyRadia = document.querySelectorAll('input[name="barva"]');

    // když není vybraná výška
    if (!vyska) {
        info.textContent = "";
        barvyRadia.forEach(radio => {
            radio.disabled = true;
            radio.checked = false;
            radio.closest(".barva").style.opacity = "0.4";
        });
        return;
    }

function aktualizujVolbyPodleBarvy() {
    const vybranaBarva = document.querySelector('input[name="barva"]:checked');
    if (!vybranaBarva) return;

    const vlastnosti = vlastnostiBarev[vybranaBarva.value];

    nastavViditelnost("sokl", vlastnosti.sokl);
    nastavViditelnost("mrizka", vlastnosti.mrizka);
    nastavViditelnost("oblouk", vlastnosti.oblouk);
}

function nastavViditelnost(id, povoleno) {
    const el = document.getElementById(id);
    if (!el) return;

    const label = el.closest("label");
    if (!label) return;

    if (povoleno) {
        label.style.display = "block";
    } else {
        el.checked = false;
        label.style.display = "none";
    }
}


    const povoleneBarvy = systemyPlotu[vyska].barvy;
    info.textContent = systemyPlotu[vyska].info;

    barvyRadia.forEach(radio => {
        if (povoleneBarvy.includes(radio.value)) {
            radio.disabled = false;
            radio.closest(".barva").style.opacity = "1";
        } else {
            radio.disabled = true;
            radio.checked = false;
            radio.closest(".barva").style.opacity = "0.3";
        }
    });
}


</script>

</body>
</html>
