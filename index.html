<!DOCTYPE html>
<html lang="cs">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <title>Kalkulačka betonového plotu</title>

    <style>


    :root {
        --primarni: #2e5e3a;
        --sekundarni: #eef3ef;
        --text: #1f1f1f;
    }

    body {
        font-family: Arial, sans-serif;
        background: var(--sekundarni);
        padding: 20px;
        color: var(--text);
    }

    .kalkulacka {
    max-width: 1200px;   /* ← šířka pro desktop */
        margin: 0 auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.08);
	position: relative;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: var(--primarni);
    }

    label {
        display: block;
        margin-bottom: 15px;
        font-weight: bold;
    }

    input[type="number"],
    input[type="text"],
    input[type="email"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        font-size: 16px;
    }

    input[type="checkbox"] {
        margin-right: 8px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: var(--primarni);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background: #244d31;
    }

    #vysledek {
        margin-top: 20px;
        background: var(--sekundarni);
        padding: 15px;
        border-radius: 6px;
        font-size: 15px;
        line-height: 1.5;
    }

	.logo {
    display: block;
    margin: 15px auto 10px auto; /* ← TADY */
    width: 50%;
}


	.zed {
            display: block;
    width: 100%;
    max-height: 300px;
    object-fit: cover;
    border-radius: 8px;
margin-top: 10px; 
    margin-bottom: 15px;
}

.barvy {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
}

.barva {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    gap: 6px;
}

/* schováme radio */
.barva input {
    display: none;
}

/* samotné kolečko */
.kolecko {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid #2e5e3a;
    box-sizing: border-box;
}

/* barvy */
.kolecko.seda {
    background-image: url("seda.png");
}

.kolecko.piskovec {
    background-image: url("piskovec.png");
}

.kolecko.hneda {
    background-image: url("hneda.png");
}

.kolecko.grafit {
    background-image: url("grafit.png");
}

.kolecko {
    background-size: cover;
    background-position: center;
}

/* aktivní stav */
.barva input:checked + .kolecko {
    outline: 4px solid #2e5e3a;
    outline-offset: 3px;
}

.popis {
    font-size: 14px;
}

.zakonceni {
    display: flex;
    justify-content: space-between;
    gap: 12px;
    margin-top: 10px;
}


.volba {
    text-align: center;
    cursor: pointer;
    padding: 16px;      /* ← TADY SE ZVĚTŠUJE OKÉNKO */
}


.volba input {
    display: none;
}

.volba img {
    width: 100%;
    max-width: 300px;
    height: auto;
    border-radius: 8px;
    border: 3px solid transparent;
}



.volba input:checked + img {
    outline: 4px solid #2e5e3a;
    outline-offset: 4px; /* ← TADY SE ODSOUVÁ RÁMEČEK */
}


.volba span {
    display: block;
    margin-top: 6px;
    font-size: 14px;
}

.vysky {
    display: flex;
    gap: 12px;
    flex-wrap: 100%;
}

.bublina-vyska {
    cursor: pointer;
    flex: 1;              /* ← KAŽDÁ BUBLINA STEJNĚ ŠIROKÁ */
    text-align: center;
}


.bublina-vyska input {
    display: none;
}

.bublina-vyska span {
    display: block;       /* ← DŮLEŽITÉ */
    padding: 14px 0;
    border-radius: 30px;
    border: 2px solid #2e5e3a;
    font-weight: bold;
    color: #2e5e3a;
}


.bublina-vyska input:checked + span {
    background: #2e5e3a;
    color: white;
}

@media (max-width: 600px) {

    .vysky {
        flex-wrap: wrap;   /* ← dovolíme zalomení */
    }

    .bublina-vyska {
        flex: 1 1 45%;     /* ← 2 bubliny na řádek */
    }
}

@media (max-width: 768px) {

    body {
        padding: 10px;
    }

    .kalkulacka {
        max-width: 100%;
        padding: 16px;
        border-radius: 0;
    }

    h1 {
        font-size: 22px;
    }

    label {
        font-size: 15px;
    }

    button {
        font-size: 16px;
        padding: 14px;
    }

    /* obrázky obecně */
    img {
        max-width: 100%;
        height: auto;
    }

    /* bubliny výšky */
    .vysky {
        flex-wrap: wrap;
    }

    .bublina-vyska {
        flex: 1 1 100%;
    }

    /* barvy (kolečka) */
    .barvy {
        justify-content: center;
        flex-wrap: wrap;
    }

    .barva {
        flex: 1 1 45%;
    }

    /* horní zakončení */
    .zakonceni {
        flex-direction: column;
        align-items: center;
    }

    .volba img {
        max-width: 90%;
    }

}


    </style>
</head>

<body>

<form class="kalkulacka"
        action="https://formspree.io/f/mykkkenv"
      method="POST">

	<img src="logo-ploty-martas.png" alt="Logo nenalezeno" class="logo">
	<img src="vsechnybarvy.png" alt="Obrázek nenalezen" class="zed">

    <h1>Kalkulačka betonového plotu</h1>

    <label>
        Délka plotu (m):
        <input type="number" id="delka" required>
    </label>


<p><strong>Výška plotu:</strong></p>

<div class="vysky">

    <label class="bublina-vyska">
        <input type="radio" name="vyska" value="100" onchange="zmenaVysky()">
        <span>100 cm</span>
    </label>

    <label class="bublina-vyska">
        <input type="radio" name="vyska" value="150" onchange="zmenaVysky()">
        <span>150 cm</span>
    </label>

    <label class="bublina-vyska">
        <input type="radio" name="vyska" value="175" onchange="zmenaVysky()">
        <span>175 cm</span>
    </label>

    <label class="bublina-vyska">
        <input type="radio" name="vyska" value="200" onchange="zmenaVysky()">
        <span>200 cm</span>
    </label>

    <label class="bublina-vyska">
        <input type="radio" name="vyska" value="250" onchange="zmenaVysky()">
        <span>250 cm</span>
    </label>

</div>
<div id="chyba-vyska" style="color:red; font-size:14px;"></div>
<p id="info-vyska" style="font-size:17px; color:#ff0000;"></p>
<div class="sekce">
    <p><strong>Barva:</strong></p>

    <div class="barvy">


<label class="barva">
    <input type="radio" name="barva" value="seda" onchange="zmenaBarvy()">
    <span class="kolecko seda"></span>
    <span>Šedá</span>
</label>


      <label class="barva">
    <input type="radio" name="barva" value="piskovec" onchange="zmenaBarvy()">
    <span class="kolecko piskovec"></span>
    <span>Pískovcová</span>
</label>


<label class="barva">
    <input type="radio" name="barva" value="hneda" onchange="zmenaBarvy()">
    <span class="kolecko hneda"></span>
    <span>Hnědá</span>
</label>


<label class="barva">
    <input type="radio" name="barva" value="grafit" onchange="zmenaBarvy()">
    <span class="kolecko grafit"></span>
    <span>Grafit</span>
</label>

    </div>
</div>


<div class="sekce" id="sekce-zakonceni">


<p id="info-zakonceni" style="font-size:17px; color:#ff0000;"></p>

    <p><strong>Zvolte horní zakončení:</strong></p>

    <div class="zakonceni">

        <label class="volba">
            <input type="radio" name="zakonceni" value="rovne" checked>
            <img src="rovne2.png" alt="Rovné zakončení">
            <span>Rovné</span>
        </label>

        <label class="volba">
            <input type="radio" name="zakonceni" value="mrizka">
            <img src="mrizka2.png" alt="Mřížka">
            <span>Mřížka</span>
        </label>

        <label class="volba">
            <input type="radio" name="zakonceni" value="oblouk">
            <img src="oblouk2.png" alt="Oblouk">
            <span>Oblouk</span>
        </label>

    </div>

</div>




    <button type="button" onclick="vypocitejCenu()">
        Vypočítat cenu
    </button>

    <p id="vysledek"></p>

    <!-- skrytý výpočet pro Formspree -->
    <input type="hidden" name="vypocet" id="vypocet-hidden">

    <label>
        Jméno:
        <input type="text" name="jmeno" required>
    </label>

    <label>
        E-mail:
        <input type="email" name="email" required>
    </label>

    <button type="submit">
        Odeslat poptávku
    </button>

</form>

<script>
async function vypocitejCenu() {
    
const delka = Number(document.getElementById("delka").value);
    const vyska = Number(document.getElementById("vyska").value);

if (!delka || delka <= 0) {
        alert("Zadejte platnou délku plotu v metrech.");
        return;
    }

    // kontrola výšky
    const povoleneVysky = [100, 150, 200, 250];
    if (!povoleneVysky.includes(vyska)) {
        alert("Výška plotu může být pouze 100, 150, 200 nebo 250cm.");
        return;
    }




    const sirkaPole = 2;
    const pocetPoli = Math.ceil(delka / sirkaPole);
    const pocetSloupku = pocetPoli + 1;

    let desekNaPole = 0;
    if (vyska === 100) desekNaPole = 2;
    if (vyska === 150) desekNaPole = 3;
    if (vyska === 200) desekNaPole = 4;
    if (vyska === 250) desekNaPole = 5;

    const pocetDesek = pocetPoli * desekNaPole;

    const response = await fetch("ceny.json");
    const ceny = await response.json();

    const cenaPaneluCelkem = pocetDesek * ceny.panel_standard;
    const cenaSloupkuPrubeznych = (pocetSloupku - 1) * ceny.sloupek_prubezny;
    const cenaSloupkuKoncovych = 2 * ceny.sloupek_koncovy;

    const pocetRohovychSloupku =
        document.getElementById("roh").checked ? 1 : 0;

    const cenaRohovychSloupku =
        pocetRohovychSloupku * ceny.sloupek_rohovy;

    const celkovaCena =
        cenaPaneluCelkem +
        cenaSloupkuPrubeznych +
        cenaSloupkuKoncovych +
        cenaRohovychSloupku;

    const vystup =
        `<strong>Materiál:</strong><br>
        Počet polí: ${pocetPoli}<br>
        Počet sloupků: ${pocetSloupku}<br>
        Počet desek: ${pocetDesek}<br><br>

        <strong>Cena:</strong><br>
        Panely: ${cenaPaneluCelkem.toLocaleString()} Kč<br>
        Sloupky průběžné: ${cenaSloupkuPrubeznych.toLocaleString()} Kč<br>
        Sloupky koncové: ${cenaSloupkuKoncovych.toLocaleString()} Kč<br>
        Sloupky rohové: ${cenaRohovychSloupku.toLocaleString()} Kč<br>
        <strong>Celkem: ${celkovaCena.toLocaleString()} Kč</strong>`;

    document.getElementById("vysledek").innerHTML = vystup;
    document.getElementById("vypocet-hidden").value =
        vystup.replace(/<br>/g, "\n").replace(/<[^>]*>/g, "");
}

function kontrolaVysky() {
    console.log("kontrolaVysky se spustila");

    const vyska = Number(document.getElementById("vyska").value);
    const chyba = document.getElementById("chyba-vyska");
    const povoleneVysky = [100, 150, 200, 250];

    if (!povoleneVysky.includes(vyska)) {
        chyba.textContent = "Výška plotu může být pouze 100, 150, 200 nebo 250cm.";
    } else {
        chyba.textContent = "";
    }
}

const systemyPlotu = {
  100: {
    barvy: ["seda"],
    info: "Ve výšce 100 cm je dostupná pouze barva šedá."
  },

  150: {
    barvy: ["seda", "grafit", "piskovec"],
    info: "Ve výšce 150 cm jsou dostupné barvy šedá, grafit a pískovec."
  },

  175: {
    barvy: ["seda"],
    info: "Výška 175 cm je dostupná pouze v barvě šedá."
  },

  200: {
    barvy: ["seda", "hneda", "grafit", "piskovec"],
    info: "Výška 200 cm je dostupná ve všech nabízených barvách."
  },

  250: {
    barvy: ["seda", "piskovec"],
    info: "Ve výšce 250 cm jsou dostupné pouze barvy šedá a pískovec."
  }
};

const infoZakonceniPodleBarvy = {
  grafit: "Pro barvu grafit není dostupná mřížka ani oblouk.",
  hneda: "Pro barvu hnědá není dostupná mřížka ani oblouk.",
  seda: "",
  piskovec: ""
};


const vlastnostiBarev = {
  seda: {
    sokl: true,
    mrizka: true,
    oblouk: true,
    roh: true,
    typyDesek: ["jednostranna", "oboustranna"]
  },

  hneda: {
    sokl: false,
    mrizka: false,
    oblouk: false,
    roh: false,
    typyDesek: ["jednostranna"]
  },

  grafit: {
    sokl: false,
    mrizka: false,
    oblouk: false,
    roh: false,
    typyDesek: ["jednostranna"]
  },

  piskovec: {
    sokl: true,
    mrizka: true,
    oblouk: true,
    roh: true,
    typyDesek: ["jednostranna", "oboustranna"]
  }
};

function aktualizujBarvy() {
    const vybranaVyska = document.querySelector('input[name="vyska"]:checked');
    if (!vybranaVyska) return;

    const vyska = Number(vybranaVyska.value);
    const info = document.getElementById("info-vyska");
    const barvyRadia = document.querySelectorAll('input[name="barva"]');

    const povoleneBarvy = systemyPlotu[vyska].barvy;
    info.textContent = systemyPlotu[vyska].info;

    barvyRadia.forEach(radio => {
        if (povoleneBarvy.includes(radio.value)) {
            radio.disabled = false;
            radio.closest(".barva").style.opacity = "1";
        } else {
            radio.disabled = true;
            radio.checked = false;
            radio.closest(".barva").style.opacity = "0.3";
        }
    });
}

function aktualizujZakonceni() {
    const vybranaBarva = document.querySelector('input[name="barva"]:checked');
    if (!vybranaBarva) return;

    const vlastnosti = vlastnostiBarev[vybranaBarva.value];
    const zakonceniRadia = document.querySelectorAll('input[name="zakonceni"]');
    const infoZakonceni = document.getElementById("info-zakonceni");

    zakonceniRadia.forEach(radio => {
        if (radio.value === "mrizka") {
            radio.disabled = !vlastnosti.mrizka;
            radio.closest(".volba").style.opacity = vlastnosti.mrizka ? "1" : "0.3";
            if (!vlastnosti.mrizka) radio.checked = false;
        }

        if (radio.value === "oblouk") {
            radio.disabled = !vlastnosti.oblouk;
            radio.closest(".volba").style.opacity = vlastnosti.oblouk ? "1" : "0.3";
            if (!vlastnosti.oblouk) radio.checked = false;
        }
    });

    infoZakonceni.textContent =
        infoZakonceniPodleBarvy[vybranaBarva.value] || "";
}

function zmenaVysky() {
    aktualizujBarvy();
}

function zmenaBarvy() {
    const vybranaBarva = document.querySelector('input[name="barva"]:checked');
    if (!vybranaBarva) return;

    console.log("Vybraná barva:", vybranaBarva.value);

    aktualizujZakonceni();
}

</script>

</body>
</html>
